<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
 <link rel="stylesheet" type="text/css" href="css/style.css"/>
 <script src="http://code.jquery.com/jquery-latest.min.js">
 </script> 
 <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.2.0/knockout-min.js">
 </script>
 <script src='js/map.js'></script>
 <script> function googlesuccess() {
  app();
} </script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLtnK9Iy7FBcX22ypzwlFbY0hh8x0RJEk&callback=app">
</script>
</head>
<body>
  <div id="list">
    <input placeholder="Search location" type="search" data-bind="textInput: query"></input>
    <h3 class="list" >Search results:</h3>
    <ul data-bind="foreach: search()">
      <li class="list-item" data-bind="text: title, click: $root.listItemClick"></li>
    </ul>
  </div>
  <div id="map-container"></div>
</body>
</html>
